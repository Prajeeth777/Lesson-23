<!DOCTYPE html>
<html>
    <head>
        <title>Activity 2</title>
    </head>
    <body>
        <h2>Arrays Methods</h2>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        <script>
            var countries=['USA','Canada','Mexico','Portugal','Spain'];
            document.getElementById("p1").innerHTML=countries;
            document.getElementById("p2").innerHTML=countries.join("#");
            countries.pop();
            document.getElementById("p3").innerHTML=countries;
            countries.push("Morocco");
            document.getElementById("p4").innerHTML=countries;
        </script>
    </body>
</html>
