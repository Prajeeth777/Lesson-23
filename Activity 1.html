<!DOCTYPE html>
<html>
    <head>
        <title>Activity 1</title>

    <body>
        <h2>Arrays in HTML</h2>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        <script>
            var countries=['USA','Canada','Mexico','Portugal','Spain','Morocco'];
            document.getElementById("p1").innerHTML=countries;
            document.getElementById("p2").innerHTML=countries[2];
            var num=['12','10','8','6','4']
            document.getElementById("p1").innerHTML=num;
            document.getElementById("p2").innerHTML=num[1];
        </script>
