<!DOCTYPE html>
<html>
    <head>
        <title>Activity 2</title>
    </head>
    <body>
        <h2>Arrays Methods</h2>
        <p id="p1"></p>
        <script>
            function add(a,b){
                return a+b;
            }
            function avg(x,y){
                return add(x,y)/2;
            }
            let avg_num=avg(10,20);
            document.getElementById("p1").innerHTML=avg_num
        </script>
    </body>
</html>
